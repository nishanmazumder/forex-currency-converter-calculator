<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Calculator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <select id="nmCurrecy" class="form-select form-select-t">
          <option selected>Select Currency</option>
          <option value="1">BTC - Bitcoin</option>
          <option value="1">USD - US Dollar</option>
          <option value="2">EUR - Euro</option>
          <option value="3">GBP - British Pound</option>
        </select>
        <img class="nm-bit-ico" src="bitcoin-round.png" alt="">
        <div class="clearfix"></div>
      </div>
      <div class="col-md-6">
        <input id="nmPayment" class="form-control" type="number" placeholder="Amount">
        <span class="nm-btc">BTC</span>
      </div>
    </div>

    <div class="row">
      <div class="col">

        <div class="nm-rang">
          <ul>
            <li class="text-left">1 month</li>
            <li class="text-center">6</li>
            <li class="text-end">12 month</li>
          </ul>
          <input id="nmmonth" type="range" class="form-range" min="0" max="2">
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <img class="nm-drop-result" src="drop.png" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <div class="nm-sum">
          <p>Total</p>

          <ul>
            <li><img class="" src="bit.png" alt=""></li>
            <li>
              <h3 id="nmResult"></h3>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    jQuery(document).ready(function ($) {

      var nmTotal = 0;
      $('#nmResult').html(nmTotal);

      $('#nmPayment').keyup(function () {
        var nmUserPayment = $('#nmPayment').val();
        //Default 6 month
        if (nmUserPayment > 0) {
          $('#nmResult').html((nmUserPayment * 1.85).toFixed(2));
        } else {
          $('#nmResult').html(0);
        }

        //Time Range
        $('#nmmonth').on('input change', function () {
          var nmTime = $('#nmmonth').val();

          if (nmTime == 0) {
            nmTotal = nmUserPayment * 1.1;
            $('#nmResult').html(nmTotal.toFixed(2));
          } else if (nmTime == 1) {
            nmTotal = nmUserPayment * 1.85;
            $('#nmResult').html(nmTotal.toFixed(2));
          } else {
            nmTotal = nmUserPayment * 4, 1;
            $('#nmResult').html(nmTotal.toFixed(2));
          }

        }); //input change

      }); //Keyup

    })
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
